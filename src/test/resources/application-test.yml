spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  h2:
    console:
      enabled: false

jwt:
  secret: >-
    test-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-jwt-token-generation-minimum-256-bits-required-for-testing-purposes-only
  expiration: 86400000
  issuer: ecommerce-test

cors:
  allowed-origins: "http://localhost:3000"
  allowed-methods: "GET,POST,PUT,DELETE"
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    root: WARN
    com.miempresa.ecommerce: INFO
    org.springframework: WARN
    org.hibernate: WARN

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
  endpoint:
    health:
      show-details: always
